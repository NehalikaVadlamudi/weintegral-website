version: "3"
services:
    we-webserver:
        image: we-webserver
        container_name: we-webserver
        build:
            context: .
            dockerfile: docker/Dockerfile
        env_file:
            - docker/.docker.env
        environment:
            CONTAINER_ROLE: app
            XDEBUG_CONFIG: remote_host=host.docker.internal
        depends_on:
            - we-sql-server
        links:
            - we-sql-server
        volumes:
            - .:/var/www/html
        ports:
            - "${APP_HOST_PORT}:80"
    we-sql-server:
        image: we-sql-server
        container_name: we-sql-server
        build:
            context: .
            dockerfile: docker/SQLDockerfile
        volumes:
            - we-sql-data:/var/lib/postgresql/data
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
            MYSQL_PASSWORD: ${DB_PASSWORD}
        ports:
            - "${DB_HOST_PORT}:3306"
volumes:
    we-sql-data:
        driver: "local"
